    <style>

        #viewScoresContainer {
            display: none;

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #142038;
        }
        
        .button-container, .form-container {
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button-container h2, .form-container h2 {
            margin-bottom: 20px;
        }

        .button-container button, .form-container button {
            width: 100%;
            background-color: #142038;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button:hover, .form-container button:hover {
            background-color: #1D4FAE;
        }

        .form-container {
            display: none;
        }

        .form-container input[type="date"], .form-container select, .form-container input[type="number"] {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ccc;

        }

        .form-container select {
            width: 100%;
        }
        .form-container input[type="number"].small {
            width: 20%;
        }
        .form-container input.big {

function fetchData(s) {
            fetch(s)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#data-table tbody');
                    tableBody.innerHTML = '';

                    data.forEach(row => {
                        //const tr = document.createElement('tr');
                        //const rowData = row.data || '';
                        if (Array.isArray(row) && row.length >= 5) {
                        const [date, subjectsStr, total, first, range, next] = row;
                        const subjectsArray = subjectsStr.split(',');

                        subjectsArray.forEach((subject, index) => {
                        const [subjectName, marks] = subject.split(' - ');

                        const tr = document.createElement('tr');

                        if (index === 0) {
                            const dateCell = document.createElement('td');
                            dateCell.rowSpan = subjectsArray.length;
                            dateCell.textContent = date;
                            tr.appendChild(dateCell);
                        }

                        const subjectCell = document.createElement('td');
                        subjectCell.textContent = subjectName;
                        subjectCell.classList.add('subject-mark');
                        tr.appendChild(subjectCell);

                        const marksCell = document.createElement('td');
                        marksCell.textContent = marks;
                        marksCell.classList.add('subject-mark');
                        tr.appendChild(marksCell);

                        if (index === 0) {

                            const totalCell = document.createElement('td');
                            totalCell.rowSpan = subjectsArray.length;
                            totalCell.textContent = total;
                            tr.appendChild(totalCell);

                            const firstCell = document.createElement('td');
                            firstCell.rowSpan = subjectsArray.length;
                            firstCell.textContent = first;
                            tr.appendChild(firstCell);

                            const rangeCell = document.createElement('td');
                            rangeCell.rowSpan = subjectsArray.length;
                            rangeCell.textContent = range;
                            tr.appendChild(rangeCell);
                        }

                        tableBody.appendChild(tr);
                    });
                }
                else{
                    console.error('Unexpected row format:', row);
                }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
