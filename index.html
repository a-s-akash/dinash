<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Selection</title>
    <style>

        #viewScoresContainer {
            display: none;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #142038;
        }

        .button-container, .form-container {
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button-container h2, .form-container h2 {
            margin-bottom: 20px;
        }

        .button-container button, .form-container button {
            width: 100%;
            background-color: #142038;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button:hover, .form-container button:hover {
            background-color: #1D4FAE;
        }

        .form-container {
            display: none;
        }

        .form-container input[type="date"], .form-container select, .form-container input[type="number"] {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container select {
            width: 100%;
        }
        .form-container input[type="number"].small {
            width: 20%;
        }
        .form-container input.big {
            width: 20%;
            font-size: 200%;
            background-color: #ccc;
            border: 1px solid #ccc;
            text-align: center;
            color: #142038;
            font-weight: 550;
        }
        .form-container .marks-container {
            display: flex;
            gap: 10px;
        }
        .back-button {
            width: 100% !important;
            background-color: #f88d00 !important; /* Red color for back buttons */
            color: white !important;
            padding: 14px 20px !important;
            margin: 8px 0 !important;
            border: none !important;
            border-radius: 4px !important;
            cursor: pointer !important;
        }

        .back-button:hover {
            background-color: #ff6600 !important; /* Darker red on hover */
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        #data-table thead tr {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: left;
        }
        #data-table th, #data-table td {
            padding: 12px 15px;
            border: 1px solid #dddddd;
        }
        #data-table tbody tr {
            background-color: #f9f9f9;
            border-bottom: 1px solid #dddddd;
        }
        #data-table tbody tr:last-of-type {
            border-bottom: 2px solid #4CAF50;
        }
        #data-table tbody tr:hover {
            background-color: #f1f1f1;
            color: #333333;
        }
    </style>
</head>

    function fetchScoresData() {
    fetch('https://script.google.com/macros/s/AKfycbwD0ZkcH6T_VGi8uZ8efiULlf7jVLvISIwDDsIhDmFIdORPS1BhwltfZfk8WtxbvOLF/exec')
    .then(response => response.json())
    .then(data => {
        const headers = data.headers;
        const rows = data.rows;

        // Populate table headers
        const tableHeaders = document.getElementById('tableHeaders');
        tableHeaders.innerHTML = '';
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            tableHeaders.appendChild(th);
        });

        // Populate table rows
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        rows.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cellData => {
                const td = document.createElement('td');
                td.textContent = cellData;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });

        // Show the container for weekly scores
        document.getElementById('button-container').style.display = 'none';
        document.getElementById('weeklyScoresContainer').style.display = 'block';
    })
    .catch(error => console.error('Error fetching data:', error));
}
function fetchData() {
            fetch('https://script.google.com/macros/s/AKfycbyfZ1xA2y02fotcHTRZsbVIXG77IT_xzgVpW39-s7y93rk8qCloR2yo_rWIx0mfyxIv/exec')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#data-table tbody');
                    tableBody.innerHTML = '';

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
