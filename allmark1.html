<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Year Mark</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
        }
        
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0px 0;
            font-size: 18px;
            text-align: left;
        }

        #data-table thead tr {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
        }

        #data-table tbody tr {
            background-color: #f9f9f9;
            color: #000000;
            text-align: center;
        }

        #data-table th {
            padding: 12px 15px;
            border: 1px solid #000000;
            text-align: center;
        }

        #data-table td {
            padding: 12px 15px;
            border: 1px solid #000000;
            text-align: center;
        }

        #data-table tbody tr:last-of-type {
            border-bottom: 2px solid #4CAF50;
            text-align: center;
        }

        #data-table tbody tr:hover {
            background-color: #f1f1f1;
            color: #333333;
            text-align: center;
        }

        .perfect-score {
            background-color: #03ff25;
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <div class="data-container" id="data-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Total</th>
                    <th>First</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data goes here -->
            </tbody>
        </table>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchData('https://script.google.com/macros/s/AKfycbyj-0yEBUtQRCYHKij-e32aR5lb5p2FIngVbDO0xQX0uaKZmr-i65ueV6_AZSNoMplJbQ/exec');
    });

    function fetchData(s) {
        const loadingSpinner = document.getElementById('loadingSpinner');
        loadingSpinner.style.display = 'block';

        fetch(s)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            data.forEach(row => {
                if (Array.isArray(row) && row.length >= 5) {
                    const [date, subjectsStr, total, first, range, next] = row;
                    const subjectsArray = subjectsStr.split(',');

                    subjectsArray.forEach((subject, index) => {
                    const [subjectName, marks] = subject.split(' - ');

                    const tr = document.createElement('tr');

                    if (index === 0) {
                        const dateCell = document.createElement('td');
                        dateCell.rowSpan = subjectsArray.length;
                        dateCell.textContent = date;
                        tr.appendChild(dateCell);
                    }

                    const subjectCell = document.createElement('td');
                    subjectCell.textContent = subjectName;
                    subjectCell.classList.add('subject-mark');
                    tr.appendChild(subjectCell);

                    const marksCell = document.createElement('td');
                    marksCell.textContent = marks;
                    marksCell.classList.add('subject-mark');
                    const [x1,x2] = marks.split("/");
                    if (x1 === x2) {
                        subjectCell.classList.add('perfect-score');
                        marksCell.classList.add('perfect-score');
                    }
                    tr.appendChild(marksCell);

                    if (index === 0) {

                        const totalCell = document.createElement('td');
                        totalCell.rowSpan = subjectsArray.length;
                        totalCell.textContent = total;
                        tr.appendChild(totalCell);

                        const firstCell = document.createElement('td');
                        firstCell.rowSpan = subjectsArray.length;
                        firstCell.textContent = first;
                        tr.appendChild(firstCell);
                    }

                    tableBody.appendChild(tr);
                    });
                }
                else {
                    console.error('Unexpected row format:', row);
                }
            });
            loadingSpinner.style.display = 'none';
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            loadingSpinner.style.display = 'none';
        });
    }
    </script>
</body>
</html>
